<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <div class="d-flex flex-row gap-3 shadow-lg p-4 mb-5 bg-body-tertiary rounded-4 justify-content-center align-items-center">
      <img
        style="width: 100px; height: 100px"
        class="rounded-circle"
        src="{{profile_image}}"
      />
      <div class="d-flex flex-column">
        <h1 class="fs-5">{{profile_name}}</h1>
        <p style="width: 400px;" class="fs-7">{{profile_introduction}}</p>
      </div>
    </div>
  </body>
</html>
