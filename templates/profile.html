<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }

      .repo-link:hover {
        transform: scale(1.05);
        transition: 0.1s ease-in-out;
      }
    </style>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <!-- Profile Card -->
    <div
      style="width: 600px"
      class="d-flex flex-row gap-3 shadow-lg p-4 mb-5 bg-body-tertiary rounded-4 justify-content-center align-items-center"
    >
      <img
        style="width: 130px; height: 130px"
        class="rounded-circle"
        src="{{profile_image}}"
      />
      <div class="d-flex flex-column">
        <h1 class="fs-5">{{profile_name}}</h1>
        {% if profile_introduction != "" %}
        <p style="width: 400px" class="fs-7 fw-medium">
          {{profile_introduction}}
        </p>
        {% else %}
        <p style="width: 400px" class="fs-7 fw-medium">No description</p>
        {% endif %}
      </div>
    </div>

    <!-- List of repos -->
    <h1 style="font-size: 30px; width: 600px">Your repositories</h1>
    {% if repos|length > 0 %}
    <ul
      style="height: 350px; width: 600px"
      class="d-flex flex-column gap-3 overflow-scroll p-4 m-0"
    >
      {% for repo in repos %}
      <a
        href="https://github.com/{{profile_id}}/{{repo}}"
        style="cursor: pointer"
        class="d-flex flex-row shadow-sm p-4 bg-body-tertiary rounded-4 justify-content-start align-items-center text-decoration-none repo-link"
      >
        <p class="fw-medium p-0 m-0 text-black">{{repo}}</p>
      </a>
      {% endfor %}
    </ul>
    {% else %}
    <p class="mt-4">No repositories</p>
    {% endif %}
  </body>
</html>
