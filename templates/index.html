<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Scraper</title>
    <!-- FontAwesome CDN -->
    <script
      src="https://kit.fontawesome.com/85c3b5696e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body
    class="d-flex flex-column justify-content-center align-items-center container-fluid vh-100"
  >
    <h1>Welcome to Github Scraper</h1>
    <form action="/profile" method="post">
      <div class="input-group mt-3 overflow-hidden rounded">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-solid fa-link"></i
        ></span>
        <input
          value="https://github.com/SanfetCoder?tab=repositories"
          name="githubLink"
          id="inputGithubLink"
          type="text"
          class="form-control"
          placeholder="Your Github profile link"
          aria-label="Your Github profile link"
          aria-describedby="basic-addon1"
          required
        />
        <button
          type="submit"
          class="text-white bg-primary bg-gradient border-0 px-3"
        >
          Scrape
        </button>
      </div>
    </form>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Index.js -->
    <script src="static/javascript/index.js"></script>
  </body>
</html>
